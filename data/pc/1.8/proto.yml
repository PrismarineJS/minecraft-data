   packet_entity:   
      entityId: varint
   packet_rel_entity_move:   
      entityId: varint
      dX: i8
      dY: i8
      dZ: i8
      onGround: bool
   packet_entity_look:   
      entityId: varint
      yaw: i8
      pitch: i8
      onGround: bool
   packet_entity_move_look:   
      entityId: varint
      dX: i8
      dY: i8
      dZ: i8
      yaw: i8
      pitch: i8
      onGround: bool
   packet_entity_teleport:   
      entityId: varint
      x: i32
      y: i32
      z: i32
      yaw: i8
      pitch: i8
      onGround: bool
   packet_entity_head_rotation:   
      entityId: varint
      headYaw: i8
   packet_entity_status:   
      entityId: i32
      entityStatus: i8
   packet_attach_entity:   
      entityId: i32
      vehicleId: i32
      leash: bool
   packet_entity_metadata:   
      entityId: varint
      metadata: entityMetadata
   packet_entity_effect:   
      entityId: varint
      effectId: i8
      amplifier: i8
      duration: varint
      hideParticles: bool
   packet_remove_entity_effect:   
      entityId: varint
      effectId: i8
   packet_experience:   
      experienceBar: f32
      level: varint
      totalExperience: varint
   packet_update_attributes:   
      entityId: varint
      properties: []i32
         key: string
         value: f64
         modifiers: []varint
            uuid: UUID
            amount: f64
            operation: i8
   packet_map_chunk:   
      x: i32
      z: i32
      groundUp: bool
      bitMap: u16
      chunkData: [
         "buffer",
         {
            "countType": "varint"
         }
      ]
   packet_multi_block_change:   
      chunkX: i32
      chunkZ: i32
      records: []varint
         horizontalPos: u8
         y: u8
         blockId: varint
   packet_block_change:   
      location: position
      type: varint
   packet_block_action:   
      location: position
      byte1: u8
      byte2: u8
      blockId: varint
   packet_block_break_animation:   
      entityId: varint
      location: position
      destroyStage: i8
   packet_map_chunk_bulk:   
      skyLightSent: bool
      meta: []varint
         x: i32
         z: i32
         bitMap: u16
      data: restBuffer
   packet_explosion:   
      x: f32
      y: f32
      z: f32
      radius: f32
      affectedBlockOffsets: []i32
         x: i8
         y: i8
         z: i8
      playerMotionX: f32
      playerMotionY: f32
      playerMotionZ: f32
   packet_world_event:   
      effectId: i32
      location: position
      data: i32
      global: bool
   packet_named_sound_effect:   
      soundName: string
      x: i32
      y: i32
      z: i32
      volume: f32
      pitch: u8
   packet_world_particles:   
      particleId: i32
      longDistance: bool
      x: f32
      y: f32
      z: f32
      offsetX: f32
      offsetY: f32
      offsetZ: f32
      particleData: f32
      particles: i32
      data: particleId ?
         if 36: varint[]$2
         if 37: varint[]$1
         if 38: varint[]$1
         default: void
   packet_game_state_change:   
      reason: u8
      gameMode: f32
   packet_spawn_entity_weather:   
      entityId: varint
      type: i8
      x: i32
      y: i32
      z: i32
   packet_open_window:   
      windowId: u8
      inventoryType: string
      windowTitle: string
      slotCount: u8
      entityId: inventoryType ?
         if EntityHorse: i32
         default: void
   packet_close_window:   
      windowId: u8
   packet_set_slot:   
      windowId: i8
      slot: i16
      item: slot
   packet_window_items:   
      windowId: u8
      items: slot[]i16
   packet_craft_progress_bar:   
      windowId: u8
      property: i16
      value: i16
   packet_transaction:   
      windowId: i8
      action: i16
      accepted: bool
   packet_update_sign:   
      location: position
      text1: string
      text2: string
      text3: string
      text4: string
   packet_map:   
      itemDamage: varint
      scale: i8
      icons: []varint
         directionAndType: i8
         x: i8
         z: i8
      columns: i8
      rows: columns ?
         if 0: void
         default: i8
      x: columns ?
         if 0: void
         default: i8
      y: columns ?
         if 0: void
         default: i8
      data: columns ?
         if 0: void
         default: [
            "buffer",
            {
               "countType": "varint"
            }
         ]
   packet_tile_entity_data:   
      location: position
      action: u8
      nbtData: optionalNbt
   packet_open_sign_entity:   
      location: position
   packet_statistics:   
      entries: []varint
         name: string
         value: varint
   # MC: ClientboundPlayerInfoPacket
   packet_player_info:
      action: varint =>
         - add_player
         - update_game_mode
         - update_latency
         - update_display_name
         - remove_player
      ## https://github.com/extremeheat/extracted_minecraft_data/blob/client1.8.9/client/net/minecraft/network/play/server/S38PacketPlayerListItem.java#L113
      data: []varint
         uuid: UUID
         _: ../action ?
            if add_player:
               name: string
               properties: []varint
                  name: string
                  value: string
                  signature?: string
               gamemode: varint
               ping: varint
               displayName?: string
            if update_game_mode:
               gamemode: varint
            if update_latency:
               ping: varint
            if update_display_name:
               displayName?: string
            if remove_player: void
   packet_abilities:   
      flags: i8
      flyingSpeed: f32
      walkingSpeed: f32
   packet_tab_complete:   
      matches: string[]varint
   packet_scoreboard_objective:   
      name: string
      action: i8
      displayText: action ?
         if 0: string
         if 2: string
         default: void
      type: action ?
         if 0: string
         if 2: string
         default: void
   packet_scoreboard_score:   
      itemName: string
      action: varint
      scoreName: string
      value: action ?
         if 1: void
         default: varint
   packet_scoreboard_display_objective:   
      position: i8
      name: string
   packet_scoreboard_team:   
      team: string
      mode: i8
      name: mode ?
         if 0: string
         if 2: string
         default: void
      prefix: mode ?
         if 0: string
         if 2: string
         default: void
      suffix: mode ?
         if 0: string
         if 2: string
         default: void
      friendlyFire: mode ?
         if 0: i8
         if 2: i8
         default: void
      nameTagVisibility: mode ?
         if 0: string
         if 2: string
         default: void
      color: mode ?
         if 0: i8
         if 2: i8
         default: void
      players: mode ?
         if 0: string[]varint
         if 3: string[]varint
         if 4: string[]varint
         default: void
   packet_custom_payload:   
      channel: string
      data: restBuffer
   packet_kick_disconnect:   
      reason: string
   packet_difficulty:   
      difficulty: u8
   packet_combat_event:   
      event: varint
      duration: event ?
         if 1: varint
         default: void
      playerId: event ?
         if 2: varint
         default: void
      entityId: event ?
         if 1: i32
         if 2: i32
         default: void
      message: event ?
         if 2: string
         default: void
   packet_camera:   
      cameraId: varint
   packet_world_border:   
      action: varint
      radius: action ?
         if 0: f64
         default: void
      x: action ?
         if 2: f64
         if 3: f64
         default: void
      z: action ?
         if 2: f64
         if 3: f64
         default: void
      old_radius: action ?
         if 1: f64
         if 3: f64
         default: void
      new_radius: action ?
         if 1: f64
         if 3: f64
         default: void
      speed: action ?
         if 1: varlong
         if 3: varlong
         default: void
      portalBoundary: action ?
         if 3: varint
         default: void
      warning_time: action ?
         if 3: varint
         if 4: varint
         default: void
      warning_blocks: action ?
         if 3: varint
         if 5: varint
         default: void
   packet_title:   
      action: varint
      text: action ?
         if 0: string
         if 1: string
         default: void
      fadeIn: action ?
         if 2: i32
         default: void
      stay: action ?
         if 2: i32
         default: void
      fadeOut: action ?
         if 2: i32
         default: void
   packet_set_compression:   
      threshold: varint
   packet_playerlist_header:   
      header: string
      footer: string
   packet_resource_pack_send:   
      url: string
      hash: string
   packet_update_entity_nbt:   
      entityId: varint
      tag: nbt
