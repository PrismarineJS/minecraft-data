      location: position
      direction: u8
   packet_spawn_entity_experience_orb:   
      entityId: varint
      x: i32
      y: i32
      z: i32
      count: i16
   packet_entity_velocity:   
      entityId: varint
      velocityX: i16
      velocityY: i16
      velocityZ: i16
   packet_entity_destroy:   
