!version: 1.19.4

^types:
   varint: native
   varlong: native
   optvarint: varint
   pstring: native
   buffer: native
   u8: native
   u16: native
   u32: native
   u64: native
   i8: native
   i16: native
   i32: native
   i64: native
   bool: native
   f32: native
   f64: native
   UUID: native
   option: native
   entityMetadataLoop: native
   topBitSetTerminatedArray: native
   bitfield: native
   bitflags: native
   container: native
   switch: native
   void: native
   array: native
   restBuffer: native
   nbt: native
   optionalNbt: native
   registryEntryHolder: native
   registryEntryHolderSet: native
   ByteArray: ["buffer", { "countType": "varint" }]
   string: ["pstring", { "countType": "varint" }]
   vec3f:   
      x: f32
      y: f32
      z: f32
   vec4f:   
      x: f32
      y: f32
      z: f32
      w: f32
   vec3f64:   
      x: f64
      y: f64
      z: f64
   ItemSoundEvent:
      soundName: string
      fixedRange?: f32
   ItemSoundHolder: ["registryEntryHolder", {
      "baseName": "soundId",
      "otherwise": { name: "data", type: "ItemSoundEvent" }
   }]
   slot:   
      present: bool
      _: present ?
         if false: void
         if true:         
            itemId: varint
            itemCount: i8
            nbtData: optionalNbt
   particle:   
      particleId: varint
      data: [
         "particleData",
         {
            "compareTo": "particleId"
         }
      ]
   particleData: $compareTo ?
      if 2:      
         blockState: varint
      if 3:      
         blockState: varint
      if 14:      
         red: f32
         green: f32
         blue: f32
         scale: f32
      if 15:      
         fromRed: f32
         fromGreen: f32
         fromBlue: f32
         scale: f32
         toRed: f32
         toGreen: f32
         toBlue: f32
      if 25:      
         blockState: varint
      if 33:      
         rotation: f32
      if 42:      
         item: slot
      if 43:      
         positionType: string
         entityId: positionType ?
            if minecraft:entity: varint
            default: void
         entityEyeHeight: positionType ?
            if minecraft:entity: varint
            default: void
         destination: positionType ?
            if minecraft:block: position
            if minecraft:entity: varint
         ticks: varint
      if 95:      
         delayInTicksBeforeShown: varint
      default: void
   ingredient: slot[]varint
   position: [
      "bitfield",
      [
         {
            "name": "x",
            "size": 26,
            "signed": true
         },
         {
            "name": "z",
            "size": 26,
            "signed": true
         },
         {
            "name": "y",
            "size": 12,
            "signed": true
         }
      ]
   ]
   packedChunkPos:   
      z: i32
      x: i32
   soundSource: varint =>
      0: master
      1: music
      2: record
      3: weather
      4: block
      5: hostile
      6: neutral
      7: player
      8: ambient
      9: voice
   previousMessages: []varint
      id: varint
      signature: id ?
         if 0: [
            "buffer",
            {
               "count": 256
            }
         ]
         default: void
   entityMetadataItem: $compareTo ?
      if byte: i8
      if int: varint
      if long: varlong
      if float: f32
      if string: string
      if component: string
      if optional_component: [
         "option",
         "string"
      ]
      if item_stack: slot
      if boolean: bool
      if rotations:      
         pitch: f32
         yaw: f32
         roll: f32
      if block_pos: position
      if optional_block_pos: [
         "option",
         "position"
      ]
      if direction: varint
      if optional_uuid: [
         "option",
         "UUID"
      ]
      if block_state: varint
      if optional_block_state: optvarint
      if compound_tag: nbt
      if particle: particle
      if villager_data:      
         villagerType: varint
         villagerProfession: varint
         level: varint
      if optional_unsigned_int: optvarint
      if pose: varint
      if cat_variant: varint
      if frog_variant: varint
      if optional_global_pos: [
         "option",
         "string"
      ]
      if painting_variant: varint
      if sniffer_state: varint
      if vector3: vec3f
      if quaternion: vec4f
   entityMetadata: [
      "entityMetadataLoop",
      {
         "endVal": 255,
         "type": [
            "container",
            [
               {
                  "name": "key",
                  "type": "u8"
               },
               {
                  "name": "type",
                  "type": [
                     "mapper",
                     {
                        "type": "varint",
                        "mappings": {
                           "0": "byte",
                           "1": "int",
                           "2": "long",
                           "3": "float",
                           "4": "string",
                           "5": "component",
                           "6": "optional_component",
                           "7": "item_stack",
                           "8": "boolean",
                           "9": "rotations",
                           "10": "block_pos",
                           "11": "optional_block_pos",
                           "12": "direction",
                           "13": "optional_uuid",
                           "14": "block_state",
                           "15": "optional_block_state",
                           "16": "compound_tag",
                           "17": "particle",
                           "18": "villager_data",
                           "19": "optional_unsigned_int",
                           "20": "pose",
                           "21": "cat_variant",
                           "22": "frog_variant",
                           "23": "optional_global_pos",
                           "24": "painting_variant",
                           "25": "sniffer_state",
                           "26": "vector3",
                           "27": "quaternion"
                        }
                     }
                  ]
               },
               {
                  "name": "value",
                  "type": [
                     "entityMetadataItem",
                     {
                        "compareTo": "type"
                     }
                  ]
               }
            ]
         ]
      }
   ]
   minecraft_simple_recipe_format:   
      category: varint
   minecraft_smelting_format:   
      group: string
      category: varint
      ingredient: ingredient
      result: slot
      experience: f32
      cookTime: varint
   tags: []varint
      tagName: string
      entries: varint[]varint
   chunkBlockEntity:   
      _: [
         "bitfield",
         [
            {
               "name": "x",
               "size": 4,
               "signed": false
            },
            {
               "name": "z",
               "size": 4,
               "signed": false
            }
         ]
      ]
      y: i16
      type: varint
      nbtData: optionalNbt
   chat_session?:   
      uuid: UUID
      publicKey:      
         expireTime: i64
         keyBytes: [
            "buffer",
            {
               "countType": "varint"
            }
         ]
         keySignature: [
            "buffer",
            {
               "countType": "varint"
            }
         ]
   game_profile:   
      name: string
      properties: []varint
         name: string
         value: string
         signature?: string
   command_node:   
      flags: [
         "bitfield",
         [
            {
               "name": "unused",
               "size": 3,
               "signed": false
            },
            {
               "name": "has_custom_suggestions",
               "size": 1,
               "signed": false
            },
            {
               "name": "has_redirect_node",
               "size": 1,
               "signed": false
            },
            {
               "name": "has_command",
               "size": 1,
               "signed": false
            },
            {
               "name": "command_node_type",
               "size": 2,
               "signed": false
            }
         ]
      ]
      children: varint[]varint
      redirectNode: flags/has_redirect_node ?
         if 1: varint
         default: void
      extraNodeData: flags/command_node_type ?
         if 0: void
         if 1:         
            name: string
         if 2:         
            name: string
            parser: varint =>
               0: brigadier:bool
               1: brigadier:float
               2: brigadier:double
               3: brigadier:integer
               4: brigadier:long
               5: brigadier:string
               6: minecraft:entity
               7: minecraft:game_profile
               8: minecraft:block_pos
               9: minecraft:column_pos
               10: minecraft:vec3
               11: minecraft:vec2
               12: minecraft:block_state
               13: minecraft:block_predicate
               14: minecraft:item_stack
               15: minecraft:item_predicate
               16: minecraft:color
               17: minecraft:component
               18: minecraft:message
               19: minecraft:nbt
               20: minecraft:nbt_tag
               21: minecraft:nbt_path
               22: minecraft:objective
               23: minecraft:objective_criteria
               24: minecraft:operation
               25: minecraft:particle
               26: minecraft:angle
               27: minecraft:rotation
               28: minecraft:scoreboard_slot
               29: minecraft:score_holder
               30: minecraft:swizzle
               31: minecraft:team
               32: minecraft:item_slot
               33: minecraft:resource_location
               34: minecraft:function
               35: minecraft:entity_anchor
               36: minecraft:int_range
               37: minecraft:float_range
               38: minecraft:dimension
               39: minecraft:gamemode
               40: minecraft:time
               41: minecraft:resource_or_tag
               42: minecraft:resource_or_tag_key
               43: minecraft:resource
               44: minecraft:resource_key
               45: minecraft:template_mirror
               46: minecraft:template_rotation
               47: minecraft:heightmap
               48: minecraft:uuid
            properties: parser ?
               if brigadier:bool: void
               if brigadier:float:               
                  flags: [
                     "bitfield",
                     [
                        {
                           "name": "unused",
                           "size": 6,
                           "signed": false
                        },
                        {
                           "name": "max_present",
                           "size": 1,
                           "signed": false
                        },
                        {
                           "name": "min_present",
                           "size": 1,
                           "signed": false
                        }
                     ]
                  ]
                  min: flags/min_present ?
                     if 1: f32
                     default: void
                  max: flags/max_present ?
                     if 1: f32
                     default: void
               if brigadier:double:               
                  flags: [
                     "bitfield",
                     [
                        {
                           "name": "unused",
                           "size": 6,
                           "signed": false
                        },
                        {
                           "name": "max_present",
                           "size": 1,
                           "signed": false
                        },
                        {
                           "name": "min_present",
                           "size": 1,
                           "signed": false
                        }
                     ]
                  ]
                  min: flags/min_present ?
                     if 1: f64
                     default: void
                  max: flags/max_present ?
                     if 1: f64
                     default: void
               if brigadier:integer:               
                  flags: [
                     "bitfield",
                     [
                        {
                           "name": "unused",
                           "size": 6,
                           "signed": false
                        },
                        {
                           "name": "max_present",
                           "size": 1,
                           "signed": false
                        },
                        {
                           "name": "min_present",
                           "size": 1,
                           "signed": false
                        }
                     ]
                  ]
                  min: flags/min_present ?
                     if 1: i32
                     default: void
                  max: flags/max_present ?
                     if 1: i32
                     default: void
               if brigadier:long:               
                  flags: [
                     "bitfield",
                     [
                        {
                           "name": "unused",
                           "size": 6,
                           "signed": false
                        },
                        {
                           "name": "max_present",
                           "size": 1,
                           "signed": false
                        },
                        {
                           "name": "min_present",
                           "size": 1,
                           "signed": false
                        }
                     ]
                  ]
                  min: flags/min_present ?
                     if 1: i64
                     default: void
                  max: flags/max_present ?
                     if 1: i64
                     default: void
               if brigadier:string: varint =>
                  0: SINGLE_WORD
                  1: QUOTABLE_PHRASE
                  2: GREEDY_PHRASE
               if minecraft:entity: [
                  "bitfield",
                  [
                     {
                        "name": "unused",
                        "size": 6,
                        "signed": false
                     },
                     {
                        "name": "onlyAllowPlayers",
                        "size": 1,
                        "signed": false
                     },
                     {
                        "name": "onlyAllowEntities",
                        "size": 1,
                        "signed": false
                     }
                  ]
               ]
               if minecraft:game_profile: void
               if minecraft:block_pos: void
               if minecraft:column_pos: void
               if minecraft:vec3: void
               if minecraft:vec2: void
               if minecraft:block_state: void
               if minecraft:block_predicate: void
               if minecraft:item_stack: void
               if minecraft:item_predicate: void
               if minecraft:color: void
               if minecraft:component: void
               if minecraft:message: void
               if minecraft:nbt: void
               if minecraft:nbt_path: void
               if minecraft:objective: void
               if minecraft:objective_criteria: void
               if minecraft:operation: void
               if minecraft:particle: void
               if minecraft:angle: void
               if minecraft:rotation: void
               if minecraft:scoreboard_slot: void
               if minecraft:score_holder: [
                  "bitfield",
                  [
                     {
                        "name": "unused",
                        "size": 7,
                        "signed": false
                     },
                     {
                        "name": "allowMultiple",
                        "size": 1,
                        "signed": false
                     }
                  ]
               ]
               if minecraft:swizzle: void
               if minecraft:team: void
               if minecraft:item_slot: void
               if minecraft:resource_location: void
               if minecraft:function: void
               if minecraft:entity_anchor: void
               if minecraft:int_range: void
               if minecraft:float_range: void
               if minecraft:dimension: void
               if minecraft:gamemode: void
               if minecraft:time:               
                  min: i32
               if minecraft:resource_or_tag:               
                  registry: string
               if minecraft:resource_or_tag_key:               
                  registry: string
               if minecraft:resource:               
                  registry: string
               if minecraft:resource_key:               
                  registry: string
               if minecraft:template_mirror: void
               if minecraft:template_rotation: void
               if minecraft:heightmap: void
               if minecraft:uuid: void
            suggestionType: ../flags/has_custom_suggestions ?
               if 1: string
               default: void

^handshaking.toClient.types:
   packet:   
      name: varint =>
      params: ["switch",{"compareTo":"name","fields":{}}]

^handshaking.toServer.types:
   packet_set_protocol:   
      protocolVersion: varint
      serverHost: string
      serverPort: u16
      nextState: varint
   packet_legacy_server_list_ping:   
      payload: u8
   packet:   
      name: varint =>
         0x00: set_protocol
         0xfe: legacy_server_list_ping
      params: name ?
         if set_protocol: packet_set_protocol
         if legacy_server_list_ping: packet_legacy_server_list_ping

^status.toClient.types:
   packet_server_info:   
      response: string
   packet_ping:   
      time: i64
   packet:   
      name: varint =>
         0x00: server_info
         0x01: ping
      params: name ?
         if server_info: packet_server_info
         if ping: packet_ping

^status.toServer.types:
   packet_ping_start:   
      # Empty
   packet_ping:   
      time: i64
   packet:   
      name: varint =>
         0x00: ping_start
         0x01: ping
      params: name ?
         if ping_start: packet_ping_start
         if ping: packet_ping

^login.toClient.types:
   packet_disconnect:   
      reason: string
   packet_encryption_begin:   
      serverId: string
      publicKey: [
         "buffer",
         {
            "countType": "varint"
         }
      ]
      verifyToken: [
         "buffer",
         {
            "countType": "varint"
         }
      ]
   packet_success:   
      uuid: UUID
      username: string
      properties: []varint
         name: string
         value: string
         signature?: string
   packet_compress:   
      threshold: varint
   packet_login_plugin_request:   
      messageId: varint
      channel: string
      data: restBuffer
   packet:   
      name: varint =>
         0x00: disconnect
         0x01: encryption_begin
         0x02: success
         0x03: compress
         0x04: login_plugin_request
      params: name ?
         if disconnect: packet_disconnect
         if encryption_begin: packet_encryption_begin
         if success: packet_success
         if compress: packet_compress
         if login_plugin_request: packet_login_plugin_request

^login.toServer.types:
   packet_login_start:   
      username: string
      playerUUID?: UUID
   packet_encryption_begin:   
      sharedSecret: [
         "buffer",
         {
            "countType": "varint"
         }
      ]
      verifyToken: [
         "buffer",
         {
            "countType": "varint"
         }
      ]
   packet_login_plugin_response:   
      messageId: varint
      data?: restBuffer
   packet:   
      name: varint =>
         0x00: login_start
         0x01: encryption_begin
         0x02: login_plugin_response
      params: name ?
         if login_start: packet_login_start
         if encryption_begin: packet_encryption_begin
         if login_plugin_response: packet_login_plugin_response

