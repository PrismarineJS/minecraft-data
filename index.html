<head>
    <title>Data documentation</title>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js" > </script>
    <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.js"> </script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/colvis/1.1.2/js/dataTables.colVis.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var $j = $.noConflict(true);
    </script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.css"/>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/colvis/1.1.2/css/dataTables.colVis.min.css"/>


    <link rel="stylesheet" href="./docson/css/docson.css">
    <script src="./url.js"></script>
    <script src="./data.js"></script>
    <script src="./docson/lib/require.js"></script>
    <style>
        .tab-content { position:absolute; width: 95%; left:20px; }
        table#schemas,#schemas tr,#schemas th,#schemas td { border: 1px solid black;border-collapse: collapse;}
    </style>

</head>
<body>
    <div id="top">
        <a href="?v=1.8">1.8</a>
        <a href="?v=1.9">1.9</a>
    </div>
    <div id="main">
        <ul class="nav nav-tabs" role="tablist" id="navTabs"></ul>
        <div class="tab-content" id="tabContent"></div>
    </div>
    <script src="./tabs.js"></script>
    <script>
        function scroll()
        {
            if(window.location.hash=="") return;
            var anchor=$j('a[href="'+window.location.hash+'"]');
            if(anchor) $j(window).scrollTop(anchor.offset().top);
        }
        function done(){
            scroll();
            $j("a").click(function(){setTimeout(scroll,0);});
        }
    </script>
    <script src="./docson.js"></script>
    <script src="./showValues.js"></script>
</body>
</html>
