name: bedrock-ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - uses: actions/checkout@v2
      with:
        repository: PrismarineJS/node-minecraft-data
        submodules: recursive
        path: node-mcdata
#     - run: rm -rf minecraft-data
    - run: cmd.exe rmdir /s /q minecraft-data
    - uses: actions/checkout@v2
      with:
        path: node-mcdata/minecraft-data
    - uses: actions/checkout@v2
      with:
        repository: PrismarineJS/bedrock-protocol
        path: bedrock-protocol
#     - run: ls -R .
    - run: |
        cd bedrock-protocol
        npm uninstall minecraft-data
        npm install ../node-mcdata
        npm i
        cd ../node-mcdata
        npm run generate:data
    - run: cd test && node -e "var i = require('./internal.js');i.startTest('1.16.201', console.log)"
      working-directory: bedrock-protocol
    - run: npm test
      working-directory: bedrock-protocol
